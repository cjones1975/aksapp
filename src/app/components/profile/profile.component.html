<div class="container">
  <div class="mt-4" *ngIf="loading">Loading country list...</div>
  <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
    <!-- Claim Column -->
    <ng-container matColumnDef="alpha code">
      <th mat-header-cell *matHeaderCellDef>Alpha Code</th>
      <td mat-cell *matCellDef="let element">{{ element.alpha2Code }}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.shortName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; selection"
      [ngStyle]="selection.isSelected(row) && { 'background-color': '#f3f3f4' }"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
